<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>iFrame Portal App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper cyan darken-4">
          <a href="" class="brand-logo center">IFrame Microfrontends</a>
          <ul class="right hide-on-med-and-down"></ul>
        </div>
      </nav>
    </div>

    <main class="apps-hook">
      <product-details></product-details>
      <product-list></product-list>
      <cart-list></cart-list>
    </main>

    <script src="ProductDetailsCustomElement.js" async></script>
    <script src="ProductListCustomElement.js" async></script>
    <script src="CartListCustomElement.js" async></script>
    <script>
      let eventMethod = window.addEventListener
        ? "addEventListener"
        : "attachEvent";
      let eventer = window[eventMethod];
      let messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

      // Listen to message from child window
      eventer(
        messageEvent,
        function(e) {
          // console.log(e.origin);
          // TODO scarluccio: USE ENVIRONMENT VARIABLES
          if (e.origin === "http://localhost:3000") {
            sessionStorage.setItem(
              "selectedProductId",
              e.data.selectedProductId
            );

            window.document
              .getElementById("selected-product-details")
              .contentWindow.postMessage(
                {
                  message: "selectedProductId",
                  value: sessionStorage.getItem("selectedProductId")
                },
                "http://localhost:4200"
              );
          }
          if (e.origin === "http://localhost:4200") {
            sessionStorage.setItem(
              "selectedAmountOfProduct",
              e.data.selectedAmountOfProduct
            );

            window.document
              .getElementById("cart-list")
              .contentWindow.postMessage(
                [
                  {
                    message: "selectedProductId",
                    value: sessionStorage.getItem("selectedProductId")
                  },
                  {
                    message: "selectedAmountOfProduct",
                    value: sessionStorage.getItem("selectedAmountOfProduct")
                  }
                ],
                "http://localhost:8080"
              );
          }
        },
        false
      );
    </script>
  </body>
</html>
